<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop.co Product Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header border-bottom">
      <div
        class="container-fluid px-3 px-md-5 py-3 d-flex justify-content-between align-items-center"
      >
        <div class="d-flex align-items-center">
          <a href="#" class="logo fw-bold me-4 text-black">SHOP.CO</a>

          <nav class="d-none d-md-flex gap-4">
            <a href="#" class="nav-link">Shop</a>
            <a href="#" class="nav-link">On Sale</a>
            <a href="#" class="nav-link">New Arrivals</a>
            <a href="#" class="nav-link">Brands</a>
          </nav>
        </div>

        <div class="d-none d-md-block flex-grow-1 mx-4">
          <div class="input-group">
            <input
              type="text"
              class="form-control search-input"
              placeholder="Search for products..."
            />
            <span class="input-group-text bg-white border-0">
              <i class="fas fa-search"></i>
            </span>
          </div>
        </div>

        <div class="d-flex align-items-center gap-3">
          <a href="#"><i class="fas fa-search d-md-none fs-5"></i></a>
          <a href="#"><i class="fas fa-shopping-cart fs-5"></i></a>
          <button class="d-md-none border-0 bg-transparent" id="mobileMenuBtn">
            <i class="fas fa-bars fs-4"></i>
          </button>
        </div>
      </div>
    </header>

    <div
      class="mobile-menu d-md-none d-none bg-white px-3 py-2 border-bottom"
      id="mobileMenu"
    >
      <a href="#" class="d-block py-2">Shop</a>
      <a href="#" class="d-block py-2">On Sale</a>
      <a href="#" class="d-block py-2">New Arrivals</a>
      <a href="#" class="d-block py-2">Brands</a>
    </div>
  </body>
</html>
